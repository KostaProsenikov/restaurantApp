<div class="row">
    <form class="form-signin col-md-5 form-title" #loginForm="ngForm" (ngSubmit)="onSubmit()" >

        <h1 class="h3 mb-3 font-weight-normal">Login To Restaurants App</h1>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" class="form-control"
                placeholder="Email address" required="" autofocus="">

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
             class="form-control" placeholder="Password" required="">

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Â© 2019</p>
    </form>
</div>
